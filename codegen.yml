overwrite: true
schema: "schema.graphql"
documents: null
generates:
  types.ts:
    config:
    mapperTypeSuffix: Model
    mapper:
      Cart: "@prisma/client#Cart"
      CartItem: "@prisma/client#CartItem"
      contextType: ./src/pages/api/index#GraphQLContext
    plugins:
      - "typescript"
      - "typescript-resolvers"
